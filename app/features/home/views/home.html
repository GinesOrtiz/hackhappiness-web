<div class="container">
    <h2 class="title">Events</h2>

    <div class="event" ng-repeat="event in events.event">
        <div class="date">
            <span>{{event.date}}</span>
        </div>
        <div class="content">
            <h3 class="title">{{event.title}}</h3>
            <span class="location">{{event.location}}</span>

            <p class="description">{{event.description}}</p>
        </div>
    </div>
</div>
